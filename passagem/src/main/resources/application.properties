server.port=${PORT}
spring.application.name=passagem

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:passagemDB;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
server.error.include-message=always
spring.rabbitmq.addresses=${ADDRESS_RABBITMQ}

security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-time=3600000

broker.queue.email.name=passagem.email.queue

user.service.base-url=http://api-user:8080
